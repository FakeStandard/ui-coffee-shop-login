<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css" />

    <title>Coffee Shop Login</title>
</head>

<body>
    <div class="content">
        <section>
            <h2 class="title">More Than Just a Coffee Bean</h2>
            <p class="subtitle">A unique flavor, each recipe is made from more than two coffees. <br>You Can’t Buy
                Happiness,
                But You Can Buy Our Coffee, and That’s Pretty Close.</p>
            <div><a href="#" class="get-started">Get Started</a></div>
        </section>

        <form>
            <h1 class="title">Welcome</h1>

            <div class="box">
                <div class="icon"><i class="bx bx-user-circle"></i></div>
                <div class="input-box">
                    <label class="label">Enter your name</label>
                    <input type="text" class="input" />
                </div>
            </div>

            <div class="box">
                <div class="icon"><i class="bx bx-lock"></i></div>
                <div class="input-box">
                    <label class="label">Enter your Password</label>
                    <input type="password" class="input" />
                </div>
            </div>

            <div class="forgot"><a href="#">Forgot password</a></div>

            <input type="submit" class="login-button" value="Login" />

            <div class="sign">Not a member? <a href="#">Sign up now</a></div>
        </form>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="index.js"></script>
</body>

</html>
